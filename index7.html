<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تحويل إلى PDF</title>
    <!-- مكتبة jsPDF لإنشاء ملفات PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .description {
            color: var(--dark-color);
            margin-bottom: 20px;
        }
        
        .form-section, .preview-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: var(--secondary-color);
        }
        
        .btn-generate {
            background: var(--accent-color);
            margin-top: 20px;
            width: 100%;
        }
        
        .btn-generate:hover {
            background: #3a9bd4;
        }
        
        .preview-content {
            background: var(--light-color);
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }
        
        .hidden {
            display: none;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نموذج تحويل إلى PDF</h1>
            <p class="description">املأ النموذج أدناه ثم انقر على "معاينة" لرؤية البيانات قبل تحويلها إلى PDF</p>
        </header>
        
        <section class="form-section">
            <h2>النموذج الإلكتروني</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="address">العنوان</label>
                    <textarea id="address" name="address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="education">المستوى التعليمي</label>
                    <select id="education" name="education">
                        <option value="">-- اختر --</option>
                        <option value="ثانوية">ثانوية</option>
                        <option value="دبلوم">دبلوم</option>
                        <option value="بكالوريوس">بكالوريوس</option>
                        <option value="ماجستير">ماجستير</option>
                        <option value="دكتوراه">دكتوراه</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience">الخبرات</label>
                    <textarea id="experience" name="experience" placeholder="صف خبراتك العملية..."></textarea>
                </div>
                
                <button type="button" id="previewBtn" class="btn">معاينة النموذج</button>
            </form>
        </section>
        
        <section id="previewSection" class="preview-section hidden">
            <h2>معاينة البيانات</h2>
            <div id="previewContent" class="preview-content">
                <!-- سيتم ملء هذا القسم بالبيانات من النموذج -->
            </div>
            
            <div class="actions">
                <button type="button" id="editBtn" class="btn">تعديل النموذج</button>
                <button type="button" id="generatePdf" class="btn btn-generate">تحويل إلى PDF</button>
            </div>
        </section>
    </div>
    
    <footer>
        <p>© 2023 جميع الحقوق محفوظة - نموذج تحويل إلى PDF</p>
    </footer>

    <script>
        // تهيئة jsPDF
        const { jsPDF } = window.jspdf;
        
        // عناصر DOM
        const dataForm = document.getElementById('dataForm');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const previewBtn = document.getElementById('previewBtn');
        const editBtn = document.getElementById('editBtn');
        const generatePdfBtn = document.getElementById('generatePdf');
        
        // معاينة النموذج
        previewBtn.addEventListener('click', function() {
            // التحقق من صحة النموذج
            if (!dataForm.checkValidity()) {
                alert('يرجى ملء جميع الحقول المطلوبة بشكل صحيح');
                return;
            }
            
            // جمع البيانات من النموذج
            const formData = new FormData(dataForm);
            const data = Object.fromEntries(formData.entries());
            
            // إنشاء محتوى المعاينة
            let previewHTML = `
                <p><strong>الاسم الكامل:</strong> ${data.name}</p>
                <p><strong>البريد الإلكتروني:</strong> ${data.email}</p>
                <p><strong>رقم الهاتف:</strong> ${data.phone || 'غير محدد'}</p>
                <p><strong>العنوان:</strong> ${data.address || 'غير محدد'}</p>
                <p><strong>المستوى التعليمي:</strong> ${data.education || 'غير محدد'}</p>
                <p><strong>الخبرات:</strong> ${data.experience || 'غير محدد'}</p>
            `;
            
            // عرض المعاينة
            previewContent.innerHTML = previewHTML;
            previewSection.classList.remove('hidden');
        });
        
        // العودة إلى النموذج للتعديل
        editBtn.addEventListener('click', function() {
            previewSection.classList.add('hidden');
        });
        
        // إنشاء PDF
        generatePdfBtn.addEventListener('click', function() {
            // جمع البيانات من النموذج
            const formData = new FormData(dataForm);
            const data = Object.fromEntries(formData.entries());
            
            // إنشاء مستند PDF جديد
            const doc = new jsPDF();
            
            // إضافة محتوى إلى PDF
            doc.setFontSize(22);
            doc.text('نموذج البيانات', 105, 20, { align: 'center' });
            
            doc.setFontSize(16);
            doc.text('المعلومات الشخصية', 20, 40);
            
            doc.setFontSize(12);
            doc.text(`الاسم الكامل: ${data.name}`, 20, 50);
            doc.text(`البريد الإلكتروني: ${data.email}`, 20, 60);
            doc.text(`رقم الهاتف: ${data.phone || 'غير محدد'}`, 20, 70);
            doc.text(`العنوان: ${data.address || 'غير محدد'}`, 20, 80);
            
            doc.setFontSize(16);
            doc.text('المعلومات التعليمية والمهنية', 20, 100);
            
            doc.setFontSize(12);
            doc.text(`المستوى التعليمي: ${data.education || 'غير محدد'}`, 20, 110);
            
            // التعامل مع النص الطويل للخبرات
            const experienceText = data.experience || 'غير محدد';
            const splitText = doc.splitTextToSize(experienceText, 170);
            doc.text(`الخبرات:`, 20, 120);
            doc.text(splitText, 20, 130);
            
            // حفظ الملف
            doc.save('نموذج_البيانات.pdf');
        });
    </script>
</body>
</html>
